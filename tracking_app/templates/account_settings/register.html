{% extends 'base.html' %}

{% block content %}



<p style="font-size: 30px;font-weight: 600;">Register</p><hr><br>

{{ form.errors }}
<form method="post" action="{% url 'register' %}">
    {%csrf_token%}
    <div class="form-floating mb-3">
        <input type="text" name = "username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name = "password1" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" name = "password2" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Repeat paaword</label>
      </div>
    <button type="submit" class="btn btn-outline-info">Login</button>
</form> 
    

<p>Have an account? <a href= "{% url 'login'%}">Login here!</a></p>

{% endblock %}
